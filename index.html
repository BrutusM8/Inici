<!DOCTYPE html> 
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inici</title>
    <link rel="icon" href="https://github.com/BrutusM8/Inici/blob/4caef1512dbfdd08158e27aafe524fe00cdef242/classroom_32x32_ico.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="passwordForm">
        <h3>Introdueix la contrasenya per anar a: Google Classroom</h3>
        <input type="password" id="passwordInput" placeholder="Contrasenya">
        <button onclick="checkPassword()">Accedir</button>
        <p id="errorMessage" class="error" style="display: none;">Contrasenya incorrecta. Prova-ho de nou.</p>
        <p id="attemptsMessage" class="error" style="display: none;"></p>
    </div>
    
    <div id="progressBarContainer" class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>
    
    <div id="content" style="display: none;">
        <iframe src="https://yolk.best" allow="fullscreen; scripts; autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    
    <div id="redirectMessage" style="display: none; text-align: center; margin-top: 20px;">
        <p>Hi ha hagut un error en la redirecció, pots continuar en el següent enllaç: 
        <a href="https://classroom.google.com" target="_blank">Google Classroom</a></p>
    </div>
    <p style="font-family: Arial, serif; font-size: 8px;">Copyright Google LLC ©2007</p>
    <script>
        let failedAttempts = 0;
        const maxAttempts = 2;
        const encryptedPassword = btoa("45");

        function checkPassword() {
            var passwordInput = document.getElementById("passwordInput");
            var passwordValue = passwordInput.value;
            var correctPassword = atob(encryptedPassword);
            document.getElementById("errorMessage").style.display = "none";
            document.getElementById("attemptsMessage").style.display = "none";
            
            if (passwordValue === correctPassword) {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("progressBarContainer").style.display = "block";
                setTimeout(() => {
                    document.getElementById("progressBarContainer").style.display = "none";
                    document.getElementById("content").style.display = "block";
                }, 5000);
            } else {
                failedAttempts++;
                let attemptsLeft = maxAttempts - failedAttempts;
                document.getElementById("attemptsMessage").style.display = "block";
                document.getElementById("attemptsMessage").innerText = "Intents restants: " + attemptsLeft;
                
                passwordInput.classList.add("shake");
                setTimeout(() => {
                    passwordInput.classList.remove("shake");
                }, 300);
                
                if (failedAttempts >= maxAttempts) {
                    document.getElementById("passwordForm").style.display = "none";
                    document.getElementById("progressBarContainer").style.display = "block";
                    setTimeout(() => {
                        document.getElementById("progressBarContainer").style.display = "none";
                        document.getElementById("redirectMessage").style.display = "block";
                    }, 5000);
                } else {
                    document.getElementById("errorMessage").style.display = "block";
                }
            }
        }
    </script>
</body>
</html>
